name: Deploy Branch Manually

on:
  workflow_dispatch:
    inputs:
      branch_name:
        default: staging
        required: true
        description: Which branch to deploy?
jobs:
  deploy:
    name: Deploying App
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v2

      - name: Deploying
        uses: akhileshns/heroku-deploy@v3.0.5
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{ github.event.inputs.branch_name }}-the-retro-app
          branch: ${{ github.event.inputs.branch_name }}
          heroku_email: "ajit.drag@gmail.com"
          buildpack: "heroku/nodejs"
        env:
          DB_URL: mongodb://${{ secrets.BRANCH_MONGO_USPW }}@${{ secrets.BRANCH_MONGO_URL }}/${{ github.event.inputs.branch_name }}-the-retro-app
